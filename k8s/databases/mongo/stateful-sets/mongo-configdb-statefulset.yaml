apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-configdb-statefulset
  labels:
    app: mongo-configdb
spec:
  serviceName: mongo-configdb-service
  replicas: 1
  selector:
    matchLabels:
      app: mongo-configdb
  template:
    metadata:
      name: mongo-configdb-replica
      labels:
        app: mongo-configdb
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongodb
        image: mongo:6.0.5
        env:
        - name: MONGO_INITDB_DATABASE
          value: "sns_online_store"
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secrets
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secrets
              key: password
        command: ["/bin/sh"]
        args: ["-c", "mongod --replSet=ConfigRS --bind_ip_all --configsvr --port 27019"]
        ports:
        - containerPort: 27019
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 3Gi
